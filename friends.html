<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Friend - Kokoa Clone</title>

    </head>
    <body onload="time()">
        <div class = "status-bar">
            <div class = "status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
                <!-- To do : Wifi Icon -->
            </div>
            <div class = "status-bar__column">
                <span id="now"></span>
            </div>
            <div class = "status-bar__column">
                <span>87%</span>
                <!-- Battery Icon -->
                <i class="fas fa-battery-three-quarters"></i>
                <!-- Lightning Icon -->
                <i class="fas fa-bolt"></i>
            </div>

        </div>
        
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-lg"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="#"><i class="far fa-comment fa-lg"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="#"><i class="fas fa-search fa-lg"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="#"><i class="fas fa-ellipsis-h fa-lg"></i></a></li>
        </ul>
    </nav>

    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
    ></script>

     <!-- check real-time -->
    <script language="javascript">
        function checkTime(i) {
            return (i < 10) ? "0" + i : i;
        }
        function time(){
         var time= new Date(); //시간받기위해서 new date
             document.getElementById("now").innerHTML=checkTime(time.getHours())+":"+checkTime(time.getMinutes());
            setInterval("time()",1000);     //1초 지난후 time()실행
         }
    </script>

    </body>
</html>
