<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Create An Account</h1>    
    </header>
    <form>
        <div>
            <label for="first_name">First name</label>
            <input required type="text" id="first_name" placeholder="First name"/>
        </div>
        <div>
            <label for="last_name">Last name</label>
            <input required type="text" id="last_name" placeholder="Last name"/>
        </div>    
        <div>
            <label for="email">Email</label>
            <input required type="email" id="email" placeholder="Email"/>
        </div>
        <div>
            <label for="username">Username</label>
            <input required type="text" id="username" placeholder="Username"/>
        </div>
        <div>
            <label for="password">Password</label>
            <input required type="password" id="password" minlength="10" placeholder="Password"/>
        </div>
        <div>
            <label for="birth_date">Birth date</label>
            <input required type="date" id="birth_date"/>
        </div>
        <div>
            <label for="happy_level">How happy are you?</label>
            <input type="range" id="happy_level" list="tickmarks"/>
            <datalist id="tickmarks">
                <option value="0"></option>
                <option value="10"></option>
                <option value="20"></option>
                <option value="30"></option>
                <option value="40"></option>
                <option value="50"></option>
                <option value="60"></option>
                <option value="70"></option>
                <option value="80"></option>
                <option value="90"></option>
                <option value="100"></option>
              </datalist>            
        </div>
        <div>
            <label for="fav_color">What is your fav.color?</label>
            <input type="color" id="fav_color"/>  
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
    </form>
        
</body>
</html>
