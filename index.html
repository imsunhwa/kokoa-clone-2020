<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to Kokoa Talk</title>

    </head>
    <body onload="time()">
        <div class = "status-bar">
            <div class = "status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
                <!-- To do : Wifi Icon -->
            </div>
            <div class = "status-bar__column">
                <span id="now"></span>
            </div>
            <div class = "status-bar__column">
                <span>87%</span>
                <!-- Battery Icon -->
                <i class="fas fa-battery-three-quarters"></i>
                <!-- Lightning Icon -->
                <i class="fas fa-bolt"></i>
            </div>

        </div>
        
        <header class = "welcome-header">
            <h1 class ="welcome-header__title">Welcome to Kokoa Clone</h1>
            <p class ="welcome-header__text">If you have a Kakao Account,<br> log in with your email or phone number.</p>
        </header>

        <form id="login-form">
            <input type="text" placeholder="Email or phone number"/>
            <input type="password" placeholder="Password"/>
            <input type="submit" value="Log In"/>
            <input type="submit" value="Sign Up"/>
            <a href ="#">Find Kokoa Account or Password</a>
        </form>

    <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
    ></script>


    <script language="javascript">
        function time(){
         var time= new Date(); //시간받기위해서 new date
             document.getElementById("now").innerHTML=time.getHours()+":"+time.getMinutes();
            setInterval("time()",1000);     //1초 지난후 time()실행
         }
             </script>

    </body>
</html>
